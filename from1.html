    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal and Shadow DOM Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: 20px auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Normal Form</h2>
        <form id='normal'>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="shadow-host"></div>

    <script>
        const shadowHost = document.getElementById('shadow-host');
        const shadowRoot = shadowHost.attachShadow({ mode: 'open' });

        const shadowFormContainer = document.createElement('div');
        shadowFormContainer.classList.add('form-container');

        shadowFormContainer.innerHTML = `
            <h2>Shadow DOM Form</h2>
            <form id='shadow-form'>
                <label for="shadow-name">Name</label>
                <input type="text" id="shadow-name" name="shadow-name">
                
                <label for="shadow-email">Email</label>
                <input type="email" id="shadow-email" name="shadow-email">
                
                <label for="shadow-password">Password</label>
                <input type="password" id="shadow-password" name="shadow-password">
                
                <button type="submit">Submit</button>
            </form>
        `;

        // Append the styles to the shadow root
        const style = document.createElement('style');
        style.textContent = `
            .form-container {
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 5px;
                max-width: 400px;
                margin: 20px auto;
            }
            .form-container h2 {
                margin-bottom: 20px;
                text-align: center;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input[type="text"], input[type="email"], input[type="password"] {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #007BFF;
                border: none;
                color: white;
                border-radius: 3px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        `;
        shadowRoot.appendChild(style);
        shadowRoot.appendChild(shadowFormContainer);
    </script>
</body>
